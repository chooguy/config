# -- Server Port
server:
  port: 8761

# -- Eureka
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
#      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: false
    fetchRegistry: false
